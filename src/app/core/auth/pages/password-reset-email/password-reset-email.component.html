<div class="min-h-screen flex justify-center items-center bg-gray-100">
   <div class="flex rounded-xl p-8 shadow-lg shadow-[var(--color-secondary)]/50">
        <div class="flex flex-col items-center space-y-4">

            <h5>Please insert your best email to reset your password:</h5>
            <form [formGroup]="form" (ngSubmit)="sendEmail()">
                <div class="flex flex-col items-center space-y-6">
                    <app-input-field class="w-100" id="reset-password-email" placeholder="email" formControlName="email"></app-input-field>

                    <app-error-message *ngIf="errorMessage != ''"> {{ errorMessage }}</app-error-message>

                    <app-input-button class="w-50" type="submit" >Send reset link</app-input-button>
                </div>
            </form>

            <app-modal #modal></app-modal>


        </div>
   </div>
  </div>
