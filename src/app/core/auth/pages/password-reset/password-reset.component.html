<div class="min-h-screen flex justify-center items-center bg-gray-100">
    <div class="flex rounded-xl p-8 shadow-md">
         <div class="flex flex-col items-center space-y-4">
 
             <h5>Reset your password</h5>
             <form [formGroup]="form" (ngSubmit)="resetPassword()">
                 <div class="flex flex-col items-center space-y-6">
                     <app-password-input-field id="password" placeholder="new password" formControlName="password"></app-password-input-field>

                     <app-password-input-field id="confirmPassword" placeholder="confirm password" formControlName="confirmPassword"></app-password-input-field>

                     <app-error-message *ngIf="form.get('confirmPassword')?.touched && form.hasError('passwordMismatch')">Passwords don't match</app-error-message>
 
                     <app-input-button type="submit" [disabled]="form.invalid">Reset password</app-input-button>
                 </div>
             </form>
 
         </div>
    </div>
   </div>
