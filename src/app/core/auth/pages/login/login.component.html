<div class="flex min-h-screen">
    <div class="hidden md:block md:w-1/2 h-screen bg-[var(--color-primary)] relative">
        <p class="text-white font-semibold text-3xl p-15">{{ typed$ | async}}<span class="inline-block pl-1 w-px h-[1.55em] animate-blink align-middle">|</span></p>

    </div>
    
    <div class="w-full md:w-1/2 bg-white">
        <div class="px-8 sm:w-3/5 md:w-2/3 lg:w-1/2 mx-auto">
            
            <div class="w-full max-w-xs mx-auto pt-10">
                <a href="">
                    <img src="/Faalo.svg" alt="faalo logo" class="w-full h-auto">
                </a>
            </div><br><br>

            <div class="text-center mb-4">
                <h2 class="text-xl font-semibold">Entrar</h2>
            </div>

            <form [formGroup]="forms" (ngSubmit)="login()" class="flex flex-col gap-y-3">

                <div class="flex flex-col">
                    <app-form-label for="email">Email</app-form-label>
                    <app-input-field id="email" name="email" placeholder="insira seu email" formControlName="email" ></app-input-field>
                    <p class="text-sm ml-2 pt-2 text-red-500"
                    *ngIf="forms.get('email')?.touched && forms.get('email')?.hasError('required')">
                    Email é obrigatório
                    </p>

                    <p class="text-sm ml-2 pt-2 text-red-500"
                    *ngIf="forms.get('email')?.touched && forms.get('email')?.hasError('email')">
                    Formato de email inválido.
                    </p>
                </div>

                <div class="flex flex-col">
                    <app-form-label for="password">Senha</app-form-label>
                    <app-password-input-field placeholder="insira sua senha" formControlName="password"></app-password-input-field>

                    <p class="text-sm ml-2 pt-2 text-red-500"
                    *ngIf="forms.get('password')?.touched && forms.get('password')?.hasError('required')">
                    Senha é obrigatório
                    </p>

                    <p class="text-sm ml-2 pt-2 text-red-500"
                    *ngIf="forms.get('password')?.touched && forms.get('password')?.hasError('minlength')">
                    A senha deve conter pelo menos 8 caracteres.
                    </p>

                    <p class="text-sm ml-2 pt-2 text-red-500" *ngIf="errorMessage != ' ' ">
                        {{ errorMessage }}
                    </p>

                </div>

                <a 
                routerLink="/forgot-password" 
                class="text-[var(--color-primary)] hover:text-[var(--color-primary)] decoration-2 hover:underline focus:outline-hidden focus:underline opacity-90" 
                style="justify-content:right; display: flex; font-size: small;">
                Esqueceu a senha?
                </a>

                

                <div class="mb-2">
                    <app-input-button class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2" type="submit" [disabled]="forms.invalid">
                        <div *ngIf="!sent">Entrar</div>

                        <app-spinner *ngIf="sent" class="flex items-center"></app-spinner>
                    </app-input-button>

                </div>

            </form>

            <div class="flex justify-center text-center">
                <p><a class="text-[var(--color-secondary)] text-sm underline underline-offset-2 decoration-[var(--color-secondary)] hover:opacity-80 focus:outline-hidden focus:opacity-80" routerLink="/register">Ainda não tem uma conta? Cadastre-se aqui.</a></p>
            </div>

        </div>
    </div>
</div>
