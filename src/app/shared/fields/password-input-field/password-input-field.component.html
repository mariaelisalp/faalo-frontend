<div class="relative">
    <input #password name="password" type="password" formControlName="password" class="block w-full rounded-xl border-2 border-gray-400 px-4 py-2.5 sm:text-sm placeholder-gray-500 dark:placeholder-gray-400 focus:border-[var(--color-secondary)] focus:border-2 focus:border-2 focus:shadow-md focus:shadow-[var(--color-primary)] focus:ring-0 focus:outline-none dark:border-[var(--color-primary)] dark:focus:border-[var(--color-purple-gray)] dark:text-white dark:focus:shadow-neutral-600" placeholder="Enter password"
    [id]="id"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="changeInput($event)"
    (blur)="onTouched()"
    [disabled]="isDisabled"
  >
    <button type="button" (click)="togglePassword(password)" class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-[var(--color-secondary)] dark:text-neutral-600 dark:focus:text-[var(--color-secondary)]">
        <svg class="shrink-0 size-3.5 dark:text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <ng-container *ngIf="!showPassword">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                <line x1="2" x2="22" y1="2" y2="22"></line>
            </ng-container>
        
            <ng-container *ngIf="showPassword">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </ng-container>
        </svg>

    </button>
</div>
