<div class="max-w-sm">

    <input class="block w-full rounded-xl border-2 border-gray-400 px-4 py-2.5 sm:text-sm placeholder-gray-500 focus:border-[var(--color-primary)] focus:border-2 focus:border-2 focus:shadow-md focus:shadow-[var(--color-primary)] focus:ring-0 focus:outline-none"
    [id]="id"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="changeInput($event)"
    (blur)="onTouched()"
    [disabled]="isDisabled"
    />

</div>
