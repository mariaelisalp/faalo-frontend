<button
  type="button"
  (click)="onClick.emit()"
  class="w-13 h-13 cursor-pointer py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-transparent bg-black text-white hover:bg-[var(--color-primary)] focus:outline-hidden focus:bg-[var(--color-primary)] disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-500 dark:hover:bg-[var(--color-secondary)]"
  [attr.disabled]="disabled || null"
  [type]="type"
> <ng-content></ng-content>
</button>
