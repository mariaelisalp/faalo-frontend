<app-basic-layout>
    <div class="flex flex-col gap-y-10 p-12 overflow-auto">
        <div class="pr-8">

            <button (click)="back()"
                class="flex size-8 rounded-full cursor-pointer hover:bg-gray-200 dark:hover:bg-neutral-700 justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 text-black dark:text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                </svg>
            </button>

            <div class="flex flex-col gap-2 pt-10">
                <p class="text-lg font-semibold text-[var(--color-secondary)] dark:text-white">
                    Vocabulary
                </p>

                <div class="flex flex-row justify-between items-center">
                    <p class="text-3xl font-semibold text-[var(--color-secondary)] dark:text-white">
                        {{ name }}
                    </p>

                    <div class="flex flex-row">
                        <button aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-edit-animation-modal"
                            data-hs-overlay="#hs-edit-animation-modal"
                            class="flex cursor-pointer hover:bg-gray-100 hover:rounded-full w-9 items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor"
                                class="size-6 text-[var(--color-secondary)] hover:text-black dark:hover:text-[var(--color-secondary)] dark:text-white">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                            </svg>
                        </button>

                        <button aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-delete-animation-modal"
                            data-hs-overlay="#hs-delete-animation-modal"
                            class="flex cursor-pointer hover:bg-gray-100 hover:rounded-full w-9 items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor"
                                class="size-6 text-red-700 hover:text-black dark:hover:text-[var(--color-secondary)] dark:text-white">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </div>

                </div>

                <hr class="border-[var(--color-primary)] dark:border-white">

                <div class="grid grid-cols-3 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-8 gap-4">

                    <div *ngFor="let word of words" class="relative">
                        <!-- Popover -->
                        <div class="hs-tooltip [--trigger:click] inline-block">
                            <div class="hs-tooltip-toggle block text-center">
                                <app-secondary-button>
                                    {{ word.word }}

                                </app-secondary-button>

                                <div class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 max-w-xs bg-white border border-gray-100 text-start rounded-lg shadow-md dark:bg-neutral-800 dark:border-neutral-700"
                                    role="tooltip">
                                    <span
                                        class="pt-3 px-4 block text-lg font-semibold text-[var(--color-secondary)] dark:text-white">{{word.word}}</span>
                                    <div class="py-3 px-4 text-sm text-gray-600 dark:text-neutral-400">
                                        <dl class="mt-3">
                                            <dt class="font-bold pt-3 text-black first:pt-0 dark:text-white">Translation
                                            </dt>
                                            <dd class="text-gray-600 dark:text-neutral-400">{{ word.translation }}</dd>
                                            <dt class="font-bold pt-3 text-black first:pt-0 dark:text-white">Definition
                                            </dt>
                                            <dd class="text-gray-600 dark:text-neutral-400">{{ word.definition }}</dd>
                                        </dl>

                                        <div class="flex flex-row gap-1 pt-2">
                                            <app-input-button>
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="2" stroke="currentColor" class="size-4">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                                </svg>


                                            </app-input-button>

                                            <app-danger-button>
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="2" stroke="currentColor" class="size-4">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                                </svg>
                                            </app-danger-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Popover -->

                    </div>


                </div>

                <app-rounded-button aria-haspopup="dialog" aria-expanded="false"
                    aria-controls="hs-scale-animation-modal" data-hs-overlay="#hs-scale-animation-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>

                </app-rounded-button>

            </div>

        </div>
    </div>

    <div class="fixed bottom-4 right-4">
        <button type="button"
            class="m-1 ms-0 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-[var(--color-secondary)] text-white hover:bg-black focus:outline-hidden focus:bg-black disabled:opacity-50 disabled:pointer-events-none dark: bg-[var(--color-primary)]"
            aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-offcanvas-right"
            data-hs-overlay="#hs-offcanvas-right">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
            </svg>

        </button>
    </div>

    <app-notes-offcanvas [moduleId]="+vocabularyId"
        [moduleType]="moduleType"></app-notes-offcanvas>

    <app-center-modal id="hs-scale-animation-modal" title="New word">
        <ng-template #customContent>
            <form [formGroup]="wordForm">
                <div class="grid grid-cols-2 gap-2 pb-4">
                    <div>
                        <app-form-label>Word</app-form-label>
                        <app-input-field id="word" placeholder="word" formControlName="word"></app-input-field>
                    </div>

                    <div>
                        <app-form-label>Translation</app-form-label>
                        <app-input-field id="translation" placeholder="translation"
                            formControlName="translation"></app-input-field>
                    </div>
                </div>

                <app-form-label>Definition</app-form-label>
                <app-note-field id="definition" placeholder="definition..."
                    formControlName="definition"></app-note-field>
            </form>
        </ng-template>

        <ng-template #customFooter>
            <app-input-button (onClick)="createWord()" aria-label="Close"
                data-hs-overlay="#hs-scale-animation-modal">Save</app-input-button>
        </ng-template>
    </app-center-modal>

    <app-center-modal id="hs-edit-animation-modal" title="Edit vocabulary">
        <ng-template #customContent>
            <form [formGroup]="editVocabularyForm">
                <app-input-field id="vocabulary" placeholder="insert vocabulary name"
                    formControlName="name"></app-input-field>
            </form>
        </ng-template>

        <ng-template #customFooter>
            <app-input-button (onClick)="updateVocabulary()" aria-label="Close"
                data-hs-overlay="#hs-edit-animation-modal">Save changes</app-input-button>
        </ng-template>
    </app-center-modal>

    <app-center-modal id="hs-delete-animation-modal" title="Delete">
        <ng-template #customContent>
            <p>Are you sure you want to delete this vocabulary?</p>
        </ng-template>

        <ng-template #customFooter>
            <app-danger-button (onClick)="deleteVocabulary()" routerLink="/{{ languageId}}/vocabulary"
                aria-label="Close" data-hs-overlay="#hs-delete-animation-modal">Delete</app-danger-button>
        </ng-template>
    </app-center-modal>

</app-basic-layout>
