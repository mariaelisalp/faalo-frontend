<div class="flex h-screen bg-white dark:bg-neutral-800">
    <app-sidebar [isSidebarOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-sidebar>

    <!-- Main Content -->
    <div [ngClass]="{'pl-72': isSidebarOpen, 'pl-0': !isSidebarOpen}" class="flex-1 w-full transition-all duration-300 p-12 overflow-auto">
        <app-navigation-toggle [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-navigation-toggle>
      
        <div class="flex-1 p-12 pr-40 overflow-auto">
            <div class="flex flex-col gap-4">
                <h1 class="text-3xl pt-4 pb-3 text-[var(--color-primary)] dark:text-white">Welcome! Your learning journey starts here.</h1>
                <hr class="border-[var(--color-primary)] dark:border-white">
    
                <p class="text-xl pt-5 font-semibold text-[var(--color-secondary)] dark:text-white">My languages</p>
    
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div *ngFor="let lang of languages">
                        <app-language-button class="w-full">
                            <p class="text-xl font-medium text-[var(--color-secondary)] dark:text-white">{{ lang.name }}</p>
                        </app-language-button>
                    </div>
    
                    <app-language-button class="w-full">
                        <div class="flex flex-col gap-y-2 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 text-[var(--color-secondary)] dark:text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                              
                            <p class="text-xl font-medium text-[var(--color-secondary)] dark:text-white">New</p>
                        </div>
                    </app-language-button>
    
                </div>
            </div>
    
            <app-center-modal id="hs-scale-animation-modal" title="Add new language">
                <ng-template #customContent>
                    <form [formGroup]="form">
                        <app-input-field id="language" placeholder="add language name" formControlName="language"></app-input-field>
                    </form>
                </ng-template>
    
                <ng-template #customFooter>
                    <app-input-button (onClick)="createLanguage()">Save</app-input-button>
                </ng-template>
                
            </app-center-modal>
    
        </div>
    </div>

    
</div>
